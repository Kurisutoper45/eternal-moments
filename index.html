<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Eternal Moments ‚Äî Chris √ó Ita</title>
<meta name="description" content="Eternal Moments ‚Äî Cerita Chris & Ita" />
<style>
  :root{
    --bg:#fff7f2;
    --card:#fff;
    --muted:#6b6b6b;
    --accent:#ff8fa3;
    --accent-2:#ffd9b8;
    --text:#1b2430;
    --radius:18px;
    --shadow: 0 6px 18px rgba(27,36,48,0.08);
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased}
  .wrap{max-width:980px;margin:0 auto;padding:18px;}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{font-weight:700;font-size:18px;color:var(--text);display:flex;align-items:center;gap:10px}
  .tag{background:var(--accent-2);padding:8px 14px;border-radius:999px;color:var(--text);font-weight:600}
  .hero{display:grid;grid-template-columns:1fr 240px;gap:18px;align-items:center;margin-top:18px}
  .hero-left h1{font-size:36px;margin:0 0 6px 0;line-height:1.02}
  .hero-left p{color:var(--muted);margin:0 0 16px 0}
  .btn{display:inline-flex;align-items:center;gap:10px;border-radius:999px;padding:12px 18px;background:var(--accent);color:#fff;border:0;font-weight:700;box-shadow:var(--shadow);cursor:pointer}
  .btn.secondary{background:#fff;border:1px solid #eee;color:var(--text);font-weight:600}
  .photo{width:100%;border-radius:18px;box-shadow:var(--shadow);object-fit:cover}
  .music-cta-wrap{display:flex;align-items:center;gap:10px;margin-top:12px}
  .floating-notes{font-size:20px;opacity:0.9}
  h2.section{margin-top:36px;font-size:20px}
  .card-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
  .frame{background:var(--card);padding:10px;border-radius:14px;box-shadow:var(--shadow);display:flex;flex-direction:column;align-items:center}
  .frame img{width:100%;height:120px;object-fit:cover;border-radius:10px}
  .story{background:linear-gradient(180deg,#fff,#fff7f0);padding:18px;border-radius:14px;margin-top:18px;box-shadow:var(--shadow)}
  .hint{background:var(--accent-2);padding:10px 12px;border-radius:14px;display:inline-block;margin-bottom:8px}
  #tapOverlay{position:fixed;inset:0;background:transparent;z-index:30;display:flex;align-items:flex-start;justify-content:center;padding-top:72px}
  .tap-bubble{background:var(--accent-2);padding:14px 18px;border-radius:22px;color:var(--text);box-shadow:var(--shadow);font-weight:600}
  @media (max-width:800px){
    .hero{grid-template-columns:1fr;grid-auto-rows:auto}
    .hero-left h1{font-size:32px}
    .card-grid{grid-template-columns:repeat(2,1fr)}
  }
  @media (max-width:420px){
    .card-grid{grid-template-columns:1fr}
    .hero-left h1{font-size:26px}
    .hero-left p{font-size:14px}
  }
  .playing .btn{transform:scale(1.02);transition:transform .18s}
</style>
</head>
<body>
<main class="wrap">
<header>
  <div class="brand">‚ú® <strong>Eternal<br/>Moments</strong></div>
</header>
<div id="tapOverlay"><div class="tap-bubble">üíó Tap di mana saja untuk mendengarkan kisah kami</div></div>
<section class="hero">
  <div class="hero-left">
    <div class="tag">Romantic Warm Theme</div>
    <h1>Eternal Moments ‚Äî<br/>Chris √ó Ita</h1>
    <p style="color:#ff6b88">‚ÄúSetiap momen kecil kita, tetap abadi di waktu.‚Äù</p>
    <div class="music-cta-wrap">
      <button id="musicCTA" class="btn">üéµ Dengarkan kisah kami</button>
    </div>
  </div>
  <div class="hero-right">
    <img class="photo" src="assets/photos/cover.jpg" alt="Chris & Ita" />
  </div>
</section>
</main>
<audio id="bgm" src="assets/music/bg-melody.mp3" loop preload="auto"></audio>
<script>
(function(){
  const audio=document.getElementById('bgm');
  const overlay=document.getElementById('tapOverlay');
  const cta=document.getElementById('musicCTA');
  let unlocked=false;
  audio.muted=true;audio.volume=0.75;
  function playMusic(){
    audio.muted=false;
    audio.play().catch(()=>{});
    overlay.style.display='none';
  }
  window.addEventListener('click',()=>{if(!unlocked){unlocked=true;playMusic();}},true);
  cta.addEventListener('click',(e)=>{
    e.stopPropagation();
    if(audio.paused){playMusic();}else{audio.pause();}
  });
})();
</script>
</body>
</html>
